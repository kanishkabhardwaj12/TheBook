<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Book</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        /* Sidebar on the left */
        .sidebar-left {
            width: 200px;
            background-color: #202020;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-left h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar-left ul {
            list-style-type: none;
        }

        .sidebar-left ul li {
            margin-bottom: 15px;
        }

        .sidebar-left ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        .sidebar-left ul li a:hover {
            text-decoration: underline;
        }

        /* Top Navigation */
        .top-nav {
            width: calc(100% - 400px);
            height: 60px;
            background-color: #303030;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            left: 200px;
            top: 0;
        }

        .top-nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin: 0 10px;
        }

        .top-nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 80px 20px;
            overflow-y: auto;
        }

        .main-content .post {
            background-color: #282828;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .main-content .post h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .main-content .post p {
            font-size: 16px;
        }

        /* Sidebar on the right */
        .sidebar-right {
            width: 200px;
            background-color: #202020;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }

        .sidebar-right ul {
            list-style-type: none;
        }

        .sidebar-right ul li {
            margin-bottom: 15px;
        }

        .sidebar-right ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        .sidebar-right ul li a:hover {
            text-decoration: underline;
        }

    /* Dark theme (default) */
body.dark {
    background-color: #181818;
    color: #fff;
}

/* Light theme */
body.light {
    background-color: #f0f0f0;
    color: #000;
}

/* Cybernetic theme */
body.cybernetic {
    background-color: #00ffcc;
    color: #ff00ff;
}

/* Vampire theme */
body.vampire {
    background-color: #2c001e;
    color: #d60000;
}

/* Canary theme */
body.canary {
    background-color: #ffff66;
    color: #333;
}

    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar-left">
        <h1>J-Book</h1>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#" id="theme-change">Theme Change</a></li>
        </ul>
    </div>

    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="#">FEED</a>
        <a href="#">FOLLOWERS</a>
        <a href="#">FOLLOWING</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="main-content">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar-right">
        <ul>
            <li><a href="#">User Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

<script>
    // Theme change logic
    const themes = ['dark', 'light', 'cybernetic', 'vampire', 'canary'];
    let currentThemeIndex = 0;
    document.getElementById('theme-change').addEventListener('click', function() {
        document.body.classList.remove(themes[currentThemeIndex]);
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        document.body.classList.add(themes[currentThemeIndex]);
    });

    // Fetch posts from backend and display them
    async function loadPosts() {
    try {
        const response = await fetch('http://localhost:8080/feed/user1'); // Correct URL
        const posts = await response.json();

        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = ''; // Clear existing content

        posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <h2>Post by User ${post.user_id}</h2>
                <p>${post.content}</p>
                <small>${new Date(post.created_at).toLocaleString()}</small>
            `;
            mainContent.appendChild(postElement);
        });
    } catch (error) {
        console.error('Error fetching posts:', error);
        }
    }


    // Load posts when the page loads
    window.onload = loadPosts;
</script>

</body>
</html>
